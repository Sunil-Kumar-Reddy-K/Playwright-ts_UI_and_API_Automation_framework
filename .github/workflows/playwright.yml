    runs-on: ubuntu-latest
    needs: [ui-tests, api-tests, bdd-tests]
    if: ${{ needs.ui-tests.result == 'failure' || needs.api-tests.result == 'failure' || needs.bdd-tests.result == 'failure' }}
    steps:
